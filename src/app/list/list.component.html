<div class="row">
    <div class="col-1-2">
        <h2>Не сделано:</h2>
    </div>

    <div class="col-1-2">
        <h2>Готово!</h2>

        <label *ngFor="let item of toDoList" [class.checked]="item.isDone" (click)="mark(item)" for="checkbox-{{item.id}}">
            <input type="checkbox" id="checkbox-{{item.id}}" [checked]="item.isDone">
            {{item.text}}
        </label>
    </div>
</div>
